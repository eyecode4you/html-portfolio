<!DOCTYPE html>
<html lang="en">
<style>
    html {
    background-color: rgb(162, 245, 248);
}
#dvd {
    position: relative;
    background-color: brown;
}
#animate {
    width: 50px;
    height: 50px;
    position: absolute;
}
#animate img {
    width: 138px;
    height: 66px;
    position: absolute;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="eyecode4you;)">
    <link rel="stylesheet" href="style.css">
    <title>Will it Ever Hit a Corner?</title>
</head>
<body>
    <div id = dvd>
        <div id="animate"><img src="dvdlogo.png"></div>
    </div>
    <script>
      var audio = new Audio('moneymoneymoney.mp3');
      audio.play();
      const e = document.getElementById("animate");
      posVel = [Math.random() * 401, Math.random() * 401, 2, 2] //xy pos & vel
      function dvdmove() {
        posVel[0] += posVel[2];
        posVel[1] += posVel[3];
        e.style.top = posVel[1] + 'px';
        e.style.left = posVel[0] + 'px';
        if (posVel[1] <= 0){ // boundary checks for y - top & left
            posVel[1] = 0;
            posVel[3] *= -1;
        }
        if (posVel[1] >= window.innerHeight - 66){
            posVel[1] = window.innerHeight - 66;
            posVel[3] *= -1;
        }
        if (posVel[0] <= 0){ // boundary checks for x - top & left
            posVel[0] = 0;
            posVel[2] *= -1;
        }
        if (posVel[0] >= window.innerWidth - 138){
            posVel[0] = window.innerWidth - 138;
            posVel[2] *= -1;
        }
        requestAnimationFrame(dvdmove);
      }
      window.onload(dvdmove())
    </script>
</body>
<footer>
    <hr/>
    <a href="https://eyecode4you.github.io/html-portfolio/">Home</a>
    <button onclick="audio.pause()">Stop Audio</button>
</footer>
</html>
